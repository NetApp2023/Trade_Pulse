{% extends 'user_management/base.html' %}

{% block content %}
    <div class="container">
        <h1>Bitcoin to USD Converter</h1>
        <form action="{% url 'convert_btc_to_usd' %}" method="get">
            <div class="form-group">
                <label for="btcAmount">Enter amount in BTC:</label>
                <input type="number" id="btcAmount" name="amount" step="0.0001" min="0">
            </div>
            <button type="submit">Convert</button>
        </form>
        {% if usd_equivalent %}
            <div id="result">
                <strong>{{ btc_amount }} BTC</strong> is approximately <strong>{{ usd_equivalent }} USD</strong>
            </div>
        {% endif %}
    </div>
{% endblock %}
