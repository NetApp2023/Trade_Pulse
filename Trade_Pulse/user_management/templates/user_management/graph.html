<!-- graph.html -->
{% extends 'user_management/base.html' %}
{% load static %}

{% block content %}

    <title>{{ crypto_name }} Price History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        .graph-container {
            width: 80%;
            margin: 20px auto;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }
    </style>

<body>
    <div class="graph-container">
        <h1>{{ crypto_name }} Price History</h1>
        <img src="data:image/png;base64,{{ graph_data }}" alt="{{ crypto_name }} Price History">
    </div>

{% endblock %}
